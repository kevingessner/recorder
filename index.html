<!DOCTYPE html>
<html>
    <head>
        <title>Recorder</title>
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
<style type="text/css">
body {
  background-color: black;
  margin: 1em;
  font-size: 24px;
  color: white;
  text-align: center;
  -webkit-touch-callout: none;
  font-family: sans-serif;
}

input[type=button] {
  font-size: 24px;
  color: black;
  background-color: white;
  min-height: 50px;
  min-width: 40%;
}

input[type=button]:disabled {
    opacity: 0.7;
}

#btn-play {
  display: block;
  width: 100%;
  height: 10em;
  background-color: white;
  margin-top: 2em;
  font-size: 36px;
  border-radius: 30px;
  -webkit-appearance: none;
}

#btn-play.new-recording:not(:disabled) {
  background: #4a4 url('iconmonstr-star-3.svg') center center no-repeat;
  background-size: contain;
  background-blend-mode: soft-light;
  color: #fff;
  animation-duration: 1s;
  animation-name: flash;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}

@keyframes flash {
  from {
    background-color: #8d8;
  }

  to {
    background-color: #4a4;
  }
}

#play {
  position: relative;
}

#hold-to-record {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  border-radius: 30px;
  color: #000;
  background: #fff;
  padding: 2em;
}

#hold-to-record p {
  width: 100%;
}

#hold-to-record.visible {
    visibility: visible;
}

#hold-to-record.visible .progress {
  height: 12px;
  display: block;
  background-color: blue;
  animation-duration: 1s;
  animation-name: progress;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes progress {
  from {
    width: 0;
  }

  to {
    width: 50%;
  }
}

</style>
    </head>

    <body>
        <input type="button" value="Record" id="btn-record">
        <input type="button" value="Preview" id="btn-preview">
        <div id="error"></div>
        <section id="play">
            <input type="button" value="Play" id="btn-play">
            <div id="hold-to-record">
                <p>Hold to record...</p>
                <div class="progress"></div>
            </div>
        </section>
        <script type="module">
import init from './index.js';
init(...['#btn-record', '#btn-play', '#btn-preview', '#error'].map((id) => document.querySelector(id)));
        </script>
    </body>

</html>
